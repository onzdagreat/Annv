<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Reveal Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Uncover the Memory</h1>
    <div class="photo-container">
      <div id="photo" class="blurred-photo"></div>
    </div>
    <p id="question"></p>
    <div id="options"></div>
    <button id="start" onclick="startGame()">Start</button>
    <p id="congrats" style="display: none;">Congratulations! You've revealed the photo! ❤️</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
